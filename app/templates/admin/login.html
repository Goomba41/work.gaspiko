<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Заголовок -->
        <title>Администрирование - вход</title>

        <!-- Иконка сайта -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='admin/img/favicon.ico') }}" type="image/x-icon"/>

        <!-- Описание страницы -->
        <meta name="description" content="" />

        <!-- Ключевые слова -->
        <meta name="keywords" content="" />

        <!-- Стили -->
        
        <!-- Bootstrap-4 -->
        <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/bootstrap-4/bootstrap.css') }}" type="text/css" media="screen" >
        <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/bootstrap-4/bootstrap-grid.css') }}" type="text/css" media="screen" >
        <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/bootstrap-4/bootstrap-reboot.css') }}" type="text/css" media="screen" >
        
        <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/login.css') }}" type="text/css" media="screen" >
        <link rel="stylesheet" href="{{ url_for('static', filename='admin/fonts/font-awesome-4.7.0/css/font-awesome.css') }}" >

        <!-- Javascripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        
        <!-- Bootstrap-4 -->
        <script type="text/javascript" src="{{ url_for('static', filename='admin/js/bootstrap-4/bootstrap.js') }}"></script>

    </head>

    <body id = "main">

        <div id="page-preloader"><span class="spinner"></span></div>

        <div class="login">

                <div class="app-title">
                        <h1>Войдите с помощью вашего логина и пароля:</h1>
                </div>
                <div class="login-form">

                        <form class="form-signin" method="post" action="{{ url_for('login.login_process', next=request.args.get('next')) }}">
                                <div class="input-group mb-1">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputLoginLabel"><i class="fa fa-fw fa-user p-0" aria-hidden="true"></i></span>
                                        </div>
                                        <input type="text" id="inputLogin" name="login" class="form-control" placeholder="Логин" required="" autofocus="">
                                </div>
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputPasswordLabel"><i class="fa fa-fw fa-key p-0" aria-hidden="true"></i></span>
                                        </div>
                                        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Пароль" required="" autofocus="">
                                </div>
                            
                            <button class="btn btn-lg btn-block btn-signin" type="submit">Войти</button>
                            <a class="btn btn-primary" href="{{url_for('index')}} role="button">Назад</a>
                        </form><!-- /form -->
                        
                </div>
                
                {#
<!--            К реализации функционал восстановления пароля
                <a href="#" title="Забыли пароль?" class="forgot-password">Забыли пароль?</a> 
-->
                #}
 
                <div class="alert alert-danger mt-3 login-error" role="alert"></div>
        </div>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='admin/js/loader.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='admin/js/login.js') }}"></script>
</html>
