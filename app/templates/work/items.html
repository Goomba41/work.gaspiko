{% if news_all %}
        {% for news in news_all %}
        <div class="col-sm-6 col-md-3 col-lg-3 photography app">
            <div class="portfolio-item">
                <div class="hover-bg">
                    <a href="{{ url_for('news', id=news.id) }}">
                        <div class="hover-text">
                            <h4>{{ news.header }}</h4>
                            <div class="clearfix"></div>
                            <i class="fa fa-plus"></i>
                        </div>
                        <img src="{{ url_for('static', filename='work/uploads/'+news.cover) }}" style ="max-width:none; height:100%" class="img-responsive" alt="...">
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        <br style="clear:both"/>
        <a style ="margin-top:700px;" class="jscroll-next" href="/page/{{ page + 1 }}">111</a>
{% else %}
<br style="clear:both"/>
        <p class="alert alert-danger" style="text-align: center; font-size: 2em;">
            Вы достигли конца списка
        </p>
{% endif %}
